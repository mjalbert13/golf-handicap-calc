<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Course Strokes calculator</h1>
        <div class="options">
            <form>
                <div class="form-group">
                    <label>Index</label>
                    <input type="number" max="40.4" min="-4" step="0.01" placeholder="18">
                </div>
                <div class="forom-group">
                    <label>Tee</label>
                    <select>
                        <option value="red">Red</option>
                        <option value="gold">Gold</option>
                        <option value="white">White</option>
                        <option value="blue">Blue</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Man or Womam</label>
                    <select>
                        <option value="m">M</option>
                        <option value="f">F</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Playing % of Handicap</label>
                    <input type="number" max="100" min="0" placeholder="100">
                </div>
                <button>Calculate</button>
            </form>
            <div class="playing">
                <h2>Your playing handicap</h2>
                <h4 id="strokes"></h4>
            </div>
        </div>
    </div>
</body>
</html>
