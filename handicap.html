<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="handicap.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Course Strokes calculator</h1>
        <div class="options">
            <form class="form">
                <div class="form-group">
                    <label>Index</label>
                    <input class="form-control" id="index" type="number" max="40.4" min="-4" step="0.01" placeholder="18" required>
                </div>
                <div class="form-group">
                    <label>Tee</label>
                    <select class="form-control" id="tee" name="tee">
                        <option value="red">Red</option>
                        <option value="gold">Gold</option>
                        <option value="white">White</option>
                        <option value="blue">Blue</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Man or Womam</label>
                    <select class="form-control" id="sex" name="sex">
                        <option value="m">M</option>
                        <option value="f">F</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Playing % of Handicap</label>
                    <input class="form-control" id="per" type="number" max="100" min="0" placeholder="100" name="per">
                </div>
                <button class="btn btn-success" type="submit" id="calc">Calculate</button>
            </form>
            <div class="playing">
                <h2 id="course">Your Course Handicap: </h2>
                <span><h2 id="ch"></h4></span>
                <h2 id="phc">Your Playing Handicap:  </h2>
                <span><h2 id="strokes"></h2></span>
            </div>
        </div>
    </div>
    <script>
        function handicapCalc(tee, index, sex, per){
            event.preventDefault()
            let percent = per/100;
            if(tee ==="red" && sex ==="f"){
                let courseHanicap = (index * 126/113) - (72 - 71.1)
                let playingHandicap = Math.round(courseHanicap * percent);
                $("#ch").text(courseHanicap.toFixed(2));
                $("#strokes").text(playingHandicap);
            } else if (tee === "white" && sex ==="f") {
                let courseHanicap = (index * 129/113) - (72 - 75.5);
                let playingHandicap = Math.round(courseHanicap * percent);
                $("#ch").text(courseHanicap.toFixed(2));
                $("#strokes").text(playingHandicap);
            } else if (tee === "gold" && sex ==="m") {
                let courseHanicap = (index * 120/113) - (70 - 66.1);
                let playingHandicap = Math.round(courseHanicap * percent);
                $("#ch").text(courseHanicap.toFixed(2));
                $("#strokes").text(playingHandicap);
            } else if (tee === "white" && sex ==="m") {
                let courseHanicap = (index * 126/113) - (70 - 70);
                let playingHandicap = Math.round(courseHanicap * percent);
                $("#ch").text(courseHanicap.toFixed(2));
                $("#strokes").text(playingHandicap);
            } else if (tee === "blue" && sex ==="m") {
                let courseHanicap = (index * 129/113) - (70 - 71.9);
                let playingHandicap = Math.round(courseHanicap * percent);
                $("#ch").text(courseHanicap.toFixed(2));
                $("#strokes").text(playingHandicap);
            } else{
                $("#ch").text("Sorry can't calculate")
                $("#strokes").text("Please check tee selection");
            }
        }
       $("#calc").on("click", function(e){
           e.preventDefault()
           var tee = $("#tee").val()
           var index = $("#index").val()
           var sex = $("#sex").val()
           var per = $("#per").val()
           if(per <= 100 && per >= 0){
            if(sex === "m" && index > 36.4){
                index = 36.4
                handicapCalc(tee,index,sex,per)
            } else if(sex === "f" && index > 40.4){
                index = 40.4
                handicapCalc(tee,index,sex,per)
            }
            handicapCalc(tee, index, sex, per)
           }
           if(per < 0){
            per = 0
            if(sex === "m" && index > 36.4){
                index = 36.4
                handicapCalc(tee,index,sex,per)
            } else if(sex === "f" && index > 40.4){
                index = 40.4
                handicapCalc(tee,index,sex,per)
            }
            handicapCalc(tee, index, sex, per)
           }
           if(per > 100){
             per =100
            if(sex === "m" && index > 36.4){
               index = 36.4
               handicapCalc(tee,index,sex,per)
            } else if(sex === "f" && index > 40.4){
                index = 40.4
                handicapCalc(tee,index,sex,per)
            }
            handicapCalc(tee, index, sex, per)
           }   
       })
    </script>
</body>
</html>
